<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smålands Banken</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/6a8dff44b4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
        <i class="fa-solid fa-piggy-bank"></i> 
        <h1 id="headerText">Smålands Banken</h1>
        </div>

        <div id="Btn">
            <button id="loginBtn">Logga in</button>
            <button id="createAccountBtn">Skapa konto</button>
        </div>
    </header>

    <!-- Login Page -->
    <div id="loginPage" class="loginPage hide">
        <h1>Logga in: </h1>

        <p id="userNameText">Username:</p>
        <input type="text" id="userName" placeholder="Username"> <br>

        <p id="PasswordText">Password:</p>
        <input type="password" id="userPassword" placeholder="Password"> <br>

        <button id="BtnLoggaIn">Logga in</button>
    </div>

    <!-- Create Account Page -->
    <div id="createAccountPage" class="hide">
        <!-- Lägg till skapa konto-formulär här -->
    </div>

    <div id="menyPage" class="hide">

        <!--I onclick ska jag kalla på mina metoder från mina två klasser banker och user som jag kommer skapa i typescript
        kanske använda eventlistner istället inte besämmt mig än-->
        <h3 id="balance">Balance</h3>
        <h3 id="deposit">Deposit</h3>
        <h3 id="withdraw">Withdraw</h3>
        <h3 id="logOut">Log out</h3>

    </div>

    <!--HTML kod för att sätta in pengar-->
    <div id="depositMoneyForm" class="hide">
        <p id = "depositText">Deposit:</p>
        <input type="text" id="depositMoneyInput" placeholder="amount to deposit">
        <button id="saveDepositBtn">Save</button>
    </div>

    <div id="withdrawMoneyForm" class="hide">
        <p id="withdrawText">Withdraw:</p>
        <input type="text" id="withdrawMoneyInput" placeholder="amount to withdraw">
        <button id="saveWithdrawBtn">Save</button>
    </div>
</body>
</html>
